<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="app-body">
        <div id="gender-section">
            <div id="male" class="inner-sections">
                <i class="fa fa-mars inner-sections" aria-hidden="true"></i>
            </div>
            <div id="female" class="inner-sections">
                <i class="fa fa-venus inner-sections" aria-hidden="true"></i>
            </div>
        </div>

        <div class="height">
            <div class="feet inner-sections">
                <label for="feet">Height(ft)</label>
                <input type="number" name="feet" id="hnum">
            </div>
            <div class="inches inner-sections">
                <label for="feet">Height(In)</label>
                <input type="number" name="feet" id="hin">
            </div>
        </div>

        <div class="lb-age">
            <div class="weigth inner-sections">
                <label for="weight">Weight(lb)</label>
                <input type="number" name="weight" id="lb">
            </div>
            <div class="age inner-sections">
                <label for="age">Age</label>
                <input type="number" name="age" id="age">
            </div>
        </div>

        <button id="calc" class="inner-sections">Calculate</button>
    </div>


    <script src="app.js" async defer></script>
</body>

</html>
